name: Update Daily Quote

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 06:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Get Random Quote
        run: |
          curl -sk https://api.quotable.io/random > quote.json
          QUOTE=$(jq -r '.content' quote.json)
          AUTHOR=$(jq -r '.author' quote.json)

          echo "# Daily Quote" > quotes.md
          echo "" >> quotes.md
          echo "> $QUOTE" >> quotes.md
          echo "" >> quotes.md
          echo "â€” $AUTHOR" >> quotes.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add quotes.md || true
          git commit -m "Update quote: $(date)" || echo "No changes to commit"
          git push origin HEAD:main
